FIFO.text = L'algoritmo FCFS (First come, first served) è un tipo di algoritmo FIFO: esegue i processi nello stesso ordine in cui essi vengono sottomessi al sistema. Il primo processo ad essere eseguito è esattamente quello che per primo richiede l'uso della CPU. Quelli su'ccessivi vengono serviti non appena questo ha terminato la propria esecuzione, e cosi avviene successivamente per tutti gli altri posti in coda. Questo tipo di algoritmo e' molto semplice da implementare ma solitamente è anche poco efficiente, almeno considerando il tempo medio d'attesa
SJF.text = Shortest Job First (SJF), anche conosciuto come Shortest Job Next (SJN) è un metodo non-preemptive di scheduling che seleziona il processo in attesa con la più piccola sequenza successiva di operazioni. Shortest job first è efficiente grazie alla relativa semplicità e perchè eleva il throughput ossia il numero di processi portati a termine in un dato tempo. Tuttavia, possiede un potenziale problema di starvation, in cui e' possibile che un processo rimanga in attesa troppo tempo prima di essere completato se vengono aggiunti continuamente piccoli processi alla coda dei processi pronti. Questo algoritmo è praticamente non implementabile in quanto non è possibile stabilire con certezza la durata del prossimo CPU-burst del processo.
ROUND.text = La schedulazione Round Robin e' uno degli algoritmi impiegati dai processori e pianificatori di rete nel calcolo. Come il termine viene generalmente utilizzato, intervalli di tempo (conosciuti anche come "quanti di tempo") sono assegnati a ciascun processo in porzioni uguali e in modo circolare, trattando tutti i processi senza priorità (noto anche come ciclico esecutivo). La programmazione Round-Robin e' semplice e facile da implementare. Essa può essere applicata anche ad altri problemi di pianificazione, come la schedulazione dei pacchetti di dati nelle reti di computer.
LOTTERY.text = La pianificazione della lotteria e' un algoritmo di pianificazione probabilistica per i processi in un sistema operativo. ai processi viene assegnato un certo numero di biglietti della lotteria e lo scheduler estrae un biglietto casuale per selezionare il processo successivo. La distribuzione dei biglietti non deve essere uniforme; concedere a un processo più ticket gli fornisce una possibilità di selezione relativamente più alta. Questa tecnica può essere utilizzata per approssimare altri algoritmi di pianificazione, come il lavoro più breve successivo e la pianificazione con condivisione equa.
RMA.text = In informatica, lo scheduling rate-monotonic (RMS) e' un algoritmo di assegnazione delle priorità utilizzato nei sistemi operativi in tempo reale (RTOS) con una classe di scheduling a priorità statica. Le priorità statiche vengono assegnate in base alla durata del ciclo del lavoro, quindi una durata del ciclo più breve determina una priorità del lavoro più alta. Questi sistemi operativi sono generalmente preventivi e hanno garanzie deterministiche sui tempi di risposta. L'analisi monotona della velocità viene utilizzata insieme a tali sistemi per fornire garanzie di pianificazione per una particolare applicazione.
EDF.text = L'Earliest Deadline First (EDF), in italiano prima la scadenza più vicina, e' un algoritmo di scheduling tipico dei sistemi operativi in tempo reale. Come dice il nome stesso, lo scheduler seleziona come prossimo processo da eseguire quello con la distanza minore dalla sua deadline. EDF e' un algoritmo a priorità dinamica, in quanto la priorità assegnata ai processi cambia potenzialmente ad ogni esecuzione dello scheduler e il suo valore dipende unicamente dalle caratteristiche temporali degli stessi (tempo di arrivo, deadline, ecc.)